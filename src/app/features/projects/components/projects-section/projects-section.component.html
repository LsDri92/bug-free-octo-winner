<section class="projects-section">
  <div class="carousel-container" #carousel>
    <ng-container *ngIf="projects.length; else noProjects">
      <div class="project-card" *ngFor="let project of projects" #cards>
        <iframe
          [src]="getSafeUrl(project.videoUrl)"
          frameborder="0"
          allowfullscreen>
        </iframe>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </ng-container>
    <ng-template #noProjects>
      <p class="no-projects">No hay videos por ahora</p>
    </ng-template>
  </div>


  <div class="nav-buttons-container">
    <button class="nav-button left" (click)="scrollLeft()">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <button class="nav-button right" (click)="scrollRight()">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M9 6l6 6-6 6"/>
      </svg>
    </button>
  </div>
</section>
